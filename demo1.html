<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f5f5f5;
        }
        ul li input[type="checkbox"] {
            margin-right: 10px;
        }
        .add-task {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .add-task input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .add-task button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-task button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Routine Tasks</h1>
        <ul id="task-list">
            <li><input type="checkbox"> Wake up at 7:00 AM</li>
            <li><input type="checkbox"> Exercise for 30 minutes</li>
            <li><input type="checkbox"> Breakfast at 8:00 AM</li>
            <li><input type="checkbox"> Work/Study from 9:00 AM to 5:00 PM</li>
            <li><input type="checkbox"> Dinner at 8:00 PM</li>
            <li><input type="checkbox"> Read a book for 30 minutes</li>
        </ul>
        <div class="add-task">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('new-task');
            const taskList = document.getElementById('task-list');
            const taskText = taskInput.value.trim();

            if (taskText) {
                const newTask = document.createElement('li');
                newTask.innerHTML = `<input type="checkbox"> ${taskText}`;
                taskList.appendChild(newTask);
                taskInput.value = '';
            } else {
                alert('Please enter a task!');
            }
        }
    </script>
</body>
</html>
